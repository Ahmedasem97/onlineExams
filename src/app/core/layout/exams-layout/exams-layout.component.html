<div class="exam_layout">
    <div class=" grid relative">
        <div class="navbar col-2 " #navbar>
            <div class="flex justify-content-between">
                <figure class="mb-7">
                    <img src="./assets/images/Final Logo 1.png" alt="">
                </figure>
                @if (xIcon) {
                <i class="pi pi-times cursor-pointer" (click)="closeNavbar(navbar)" style="color: black"></i>
                }
            </div>
            <div class="flex flex-column gap-4">
                <div class="nav_list flex gap-2 align-items-center" routerLinkActive="routerActive" routerLink="/exams/quizes">
                    <svg width="19" height="18" viewBox="0 0 19 18" fill="none">
                        <path
                            d="M6.5 18H2.5C1.4 18 0.5 17.1 0.5 16V2C0.5 0.9 1.4 0 2.5 0H6.5C7.6 0 8.5 0.9 8.5 2V16C8.5 17.1 7.6 18 6.5 18ZM12.5 18H16.5C17.6 18 18.5 17.1 18.5 16V11C18.5 9.9 17.6 9 16.5 9H12.5C11.4 9 10.5 9.9 10.5 11V16C10.5 17.1 11.4 18 12.5 18ZM18.5 5V2C18.5 0.9 17.6 0 16.5 0H12.5C11.4 0 10.5 0.9 10.5 2V5C10.5 6.1 11.4 7 12.5 7H16.5C17.6 7 18.5 6.1 18.5 5Z"
                            fill="#4461F2" />
                    </svg>
                    <span>Dashboard</span>
                </div>
                <div class="nav_list flex gap-2 align-items-center" routerLinkActive="routerActive" routerLink="/exams/quizes-history">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M13.25 0.75C10.2663 0.75 7.40483 1.93526 5.29505 4.04505C3.18526 6.15483 2 9.01631 2 12H-1.75L3.1125 16.8625L3.2 17.0375L8.25 12H4.5C4.5 7.1625 8.4125 3.25 13.25 3.25C18.0875 3.25 22 7.1625 22 12C22 16.8375 18.0875 20.75 13.25 20.75C10.8375 20.75 8.65 19.7625 7.075 18.175L5.3 19.95C6.34177 20.9975 7.58061 21.8284 8.94508 22.3948C10.3095 22.9612 11.7726 23.2518 13.25 23.25C16.2337 23.25 19.0952 22.0647 21.205 19.955C23.3147 17.8452 24.5 14.9837 24.5 12C24.5 9.01631 23.3147 6.15483 21.205 4.04505C19.0952 1.93526 16.2337 0.75 13.25 0.75ZM12 7V13.25L17.3125 16.4L18.275 14.8L13.875 12.1875V7H12Z"
                            fill="#4461F2" />
                    </svg>
                    <span>Quiz History</span>
                </div>
                <div class="nav_list flex gap-2 align-items-center" (click)="logOut()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="22" viewBox="0 0 17 22" fill="none">
                        <path
                            d="M1.20817 0.583336H15.7915C16.0678 0.583336 16.3327 0.693083 16.5281 0.888433C16.7234 1.08378 16.8332 1.34874 16.8332 1.625V20.375C16.8332 20.6513 16.7234 20.9162 16.5281 21.1116C16.3327 21.3069 16.0678 21.4167 15.7915 21.4167H1.20817C0.931903 21.4167 0.666952 21.3069 0.471601 21.1116C0.276251 20.9162 0.166504 20.6513 0.166504 20.375V1.625C0.166504 1.34874 0.276251 1.08378 0.471601 0.888433C0.666952 0.693083 0.931903 0.583336 1.20817 0.583336ZM5.37484 9.95834V6.83334L0.166504 11L5.37484 15.1667V12.0417H11.6248V9.95834H5.37484Z"
                            fill="#4461F2" />
                    </svg>
                    <span>Log Out</span>
                </div>

            </div>

        </div>
        <div class="exams flex flex-column  col-10 ">
            <div class="search__nav  z-5">
                <div class="gap-3 flex align-items-center">
                    <i class="pi pi-align-left cursor-pointer" style="color: white" (click)="toggleIcon(navbar)"></i>
                    <p-iconField class="flex-grow-1" iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search inputIcon pl-2" />
                        <input type="text" class="w-full" pInputText placeholder="Search Quiz" />
                    </p-iconField>
                    <app-button [text]="'Start Quiz'" class="start__quiz__btn"
                        [classes]="'w-full pl-5 pr-5 border-round-2xl'"></app-button>
                    <figure>
                        <img src="./assets/images/Rectangle 289.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="container ">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
