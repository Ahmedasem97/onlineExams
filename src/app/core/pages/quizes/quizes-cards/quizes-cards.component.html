<div class="grid">
    @for (subject of getAllSubject; track $index) {
        <div class="col-12 sm:col-6 md:col-4 relative" [routerLink]="'/exams/diploma/'+ subject._id">
            <div class="cursor-pointer overflow-hidden subject__card">
                <figure>
                    <img class="w-full " [src]="subject.icon" [alt]="subject.name">
                </figure>
                <p class="card__title absolute">{{subject.name}}</p>
            </div>
        </div>
    }
</div>
